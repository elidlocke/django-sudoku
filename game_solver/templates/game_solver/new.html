{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'game_solver/style.css' %}">

<h2>Sudoku Game Solver</h2>
<!-- TODO: refactor form into forms.py file -->
<form method="post">
	{% csrf_token %}
	<p>Enter an unsolved sudoku puzzle as one line with every empty cell represented with a 0. For example <span class="integer-input">530070000600195000098000060800060003400803001700020006060000280000419005000080079</span>.
	<br/>
	<br/>
	<label>input:</label>
	<input type="text" name="input" value="{{ game.input }}"></input>
	<input type="submit" />
</form>
<div>
	<a href="{% url 'game_solver:index' %}">Return to all games</a>
</div>
