{% load static %}
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'game_solver/style.css' %}">

<h2>Sudoku Game Solver</h2>
<p>Instructions:</p>
<p>Enter an unsolved sudoku puzzle as one line with every empty cell represented with a 0. For example <span class="integer-input">530070000600195000098000060800060003400803001700020006060000280000419005000080079</span></p>
<br/>
<form method="post">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Submit">
</form>
<div>
	<a href="{% url 'game_solver:index' %}">Return to all games</a>
</div>
